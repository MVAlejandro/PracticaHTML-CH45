<!DOCTYPE html>
<html lang="en"> <!-- html lang debe contener el idioma (en) e ir antes de head -->
<head> <!-- head debe ir antes de cualquier contenido de body (p) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correción de documento HTML</title> <!-- title debe contener lo que queremos poner en la pestaña -->
</head>

<body>
    
    <h1>Estamos trabajando en las fallas técnicas presentes</h1>
    <!-- Se acomoda h1 para ser encabezado -->
    <h2>Quizá la secuencia sea algo intuitiva</h2> 
    <!-- El h4 no iba, debía ser h2 como al inicio, se sube para ser subtitulo -->
    <p>quiza...</p> <!-- El </p> va al final, no al inicio -->
    <p> <!-- Lo mismo que el anterior -->
        En realidad es bastante sencillo, solo tengo que recordar
        y poner mucha atención al detalle
    </p>

</body>
</html>
