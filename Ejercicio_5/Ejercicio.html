<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correción de documento HTML</title> 

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Chelsea+Market&family=Quicksand:wght@300..700&display=swap" rel="stylesheet"> 
</head>

<body>
    
    <br>
    <hr> <hr>
    <h1>CORRECIÓN DE UN DOCUMENTO HTML</h1>
    <hr>

    <p id="int">
        <b>Encontrar y corregir los errores dentro del siguiente documento HTML:</b>
    </p>
    <br>

    <div class="cont">
    <h2>Original:</h2>
        <div class="txt">
            <img src="./assets/txt.webp" target="Texto a coregir" width="600px">
        </div>

    <br>    
    <hr>

    <h2>Corregido:</h2>
        <div class="txt">
            <img src="./assets/txt_2.webp" target="Texto corregido" width="600px">
        </div>
    </div>

    <br>
    <hr> <hr>
    <br>

</body>
</html>
